{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="card-header">
    Create type anime 
  </div>
  <div class="card-body">
    <form method="post" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Збереги</button>
      <a class="btn btn-danger" href="{% url 'app_anime_list:anime_list' %}">До списку</a>
    </form> 
  </div>
</div>
{% endblock content %}
